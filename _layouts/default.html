<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/typeplate.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100' rel='stylesheet' type='text/css'>

	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLXuuLqKySehLZ4vv-eJyST8mvUYY8060&sensor=true">
	</script>
	<script type="text/javascript">
		var valleyMassageLocation = new google.maps.LatLng(47.664999, -117.240710);
		var secondLocation = new google.maps.LatLng(47.659774, -117.422206);
		var centerLocation = new google.maps.LatLng(47.687700, -117.346094);
		var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

		function initialize() {
			var styles = [
				{
					stylers: [
						{ hue: "#2c4985" },
						{ saturation: -20 }
					]
				},{
					featureType: "road",
					elementType: "geometry",
					stylers: [
						{ lightness: 100 },
						{ visibility: "simplified" }
					]
				},{
					featureType: "road",
					elementType: "labels",
					stylers: [
						{ visibility: "off" }
					]
				}
			];
			var styledMap = new google.maps.StyledMapType(styles, {name: "Styled Map"});
			var mapOptions = {
				center: centerLocation,
				zoom: 12,
				mapTypeId: 'roadmap',
				scrollwheel: false, // Disable Mouse Scroll zooming (Essential for responsive sites!)
				// All of the below are set to true by default, so simply remove if set to true:
				panControl:false, // Set to false to disable
				mapTypeControl:false, // Disable Map/Satellite switch
				scaleControl:false, // Set to false to hide scale
				streetViewControl:false, // Set to disable to hide street view
				overviewMapControl:false, // Set to false to remove overview control
				rotateControl:false // Set to false to disable rotate control
			};
			var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

			var image = new google.maps.MarkerImage("http://www.creare.co.uk/wp-content/uploads/2013/08/marker.png", null, null, null, new google.maps.Size(40,52)); // Create a variable for our marker image.

			var marker = new google.maps.Marker({ // Set the marker
			    position: valleyMassageLocation, // Position marker to coordinates
			    icon: image,
			    map: map, // assign the market to our map variable
			});
			var marker = new google.maps.Marker({ // Set the marker
			    position: secondLocation, // Position marker to coordinates
			    icon: image,
			    map: map, // assign the market to our map variable
			});
			map.mapTypes.set('map_style', styledMap);
  			map.setMapTypeId('map_style');

		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
<body>
  {% include navigation.html %}
  {{ content }}
  {% include footer.html %}
</body>
</html>
